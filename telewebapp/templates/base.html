
<!doctype html>
<html lang="ru">
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  const tg = window.Telegram?.WebApp;
  if (tg) tg.expand();
  window.tgUser = tg?.initDataUnsafe?.user || null;
</script>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ title or "Web App — Отметки" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="row" style="justify-content: space-between; align-items:center;">
        <div>
          <h1>Отметки рабочих</h1>
          <div class="small">Регистрация, прибытие, убытие с фото и записью в Google&nbsp;таблицу.</div>
        </div>
        {% if fio %}<div class="badge">Вы: {{ fio }}</div>{% endif %}
      </div>
      <hr/>
      {% block content %}{% endblock %}
    </div>
    <footer>v0.1 • FastAPI + Google Sheets + Telegram Bot API</footer>
  </div>
</body>
</html>
